<div class="search-form">
    <div class="search-form" layout="row" layout-align="end center" layout-fill>
        <md-button class="search-form__toggle md-icon-button"
            aria-label="search"
            ng-click="toggleSearchForm()"
            ng-show="!searchFormIsOpen()">
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#spr-search"></use>
            </svg>
        </md-button>
        <form class="search-form__form"
            ng-submit="$event.preventDefault()"
            ng-class="{ 'search-form__form--open': searchFormIsOpen(), 'search-form__form--closed': !searchFormIsOpen() }"
            >
            <div class="search-form__btn svg-icon" aria-label="search" ng-click="toggleSearchForm()">
                <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#spr-search"></use>
                </svg>
            </div>
            <!-- md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" -->
            <!-- md-selected-item-change="ctrl.selectedItemChange(item)" -->
            <md-autocomplete class="search-form__input"
                ng-focus
                ng-disabled="isDisabled"
                md-no-cache="noCache"
                md-selected-item="selectedItem"
                md-search-text="searchText"
                md-items="item in querySearch(searchText)"
                md-item-text="item.display"
                md-min-length="2"
                placeholder="{{'Search' | translate}}">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    "{{searchText}}" {{'Not found' | translate | lowercase}}
                </md-not-found>
            </md-autocomplete>
        </form>
    </div>
</div>
